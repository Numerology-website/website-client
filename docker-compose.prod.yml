version: "3"
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.prod
    container_name: nextjs-app
    ports:
      - "80:3000"
    networks:
      - app-network

  mongodb:
    image: mongo:4.4
    container_name: mongodb-prod
    restart: always
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=numerology
      - MONGO_INITDB_ROOT_PASSWORD=adminNumerology
    volumes:
      - ./mongo-data-prod:/data/db
    command: mongod --auth
    # networks:
    #   - app-network

networks:
  app-network:
    driver: bridge
